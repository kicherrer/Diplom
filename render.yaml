services:
  - type: web
    name: diplom-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.6
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: diplom-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: diplom-redis
          type: redis
          property: connectionString
      - key: WEB_CONCURRENCY
        value: 4
      - key: PYTHONUNBUFFERED
        value: 1

  - type: redis
    name: diplom-redis
    ipAllowList: []
    plan: free

databases:
  - name: diplom-db
    databaseName: mediadb
    user: diplom
    plan: free

volumes:
  - name: redis_data
    mountPath: /data
